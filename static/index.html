<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SG AI Parking Hub | SINPA Style</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
      .sidebar {
        height: 100vh;
        overflow-y: auto;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
    </style>
  </head>
  <body class="bg-slate-950 text-slate-200 overflow-hidden">
    <div class="flex">
      <div
        class="w-full md:w-96 sidebar border-r border-slate-800 flex flex-col glass"
      >
        <div class="p-6 border-b border-slate-800">
          <div class="flex items-center gap-2 mb-4">
            <span
              class="bg-red-600 p-1.5 rounded-lg text-white font-black text-xs"
              >SG</span
            >
            <h1 class="text-xl font-bold tracking-tight">AI PARKING</h1>
          </div>
          <input
            type="text"
            id="search"
            placeholder="Search location..."
            class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-red-600 transition-all"
          />
        </div>

        <div class="p-4 bg-blue-900/10 border-b border-blue-900/30">
          <div class="flex justify-between items-center mb-2">
            <span class="text-[10px] font-bold text-blue-400 uppercase"
              >Live AI Node (PKLot)</span
            >
            <span
              class="w-2 h-2 bg-green-500 rounded-full animate-pulse"
            ></span>
          </div>
          <div class="flex justify-between items-end">
            <h2 id="ai-slots" class="text-3xl font-black text-white">--</h2>
            <p id="ai-conf" class="text-xs text-blue-500 font-mono">
              98.4% CONF
            </p>
          </div>
        </div>

        <div id="carpark-list" class="flex-1"></div>
      </div>

      <div class="flex-1 relative">
        <div id="map"></div>

        <div
          class="absolute bottom-6 right-6 z-[1000] glass p-4 rounded-2xl border border-slate-700 shadow-2xl flex gap-8"
        >
          <div>
            <p class="text-[10px] text-slate-500 uppercase font-bold">
              Total Hubs
            </p>
            <p class="text-xl font-black text-white">1,642</p>
          </div>
          <div>
            <p class="text-[10px] text-slate-500 uppercase font-bold">
              Network Load
            </p>
            <p class="text-xl font-black text-green-500">OPTIMAL</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      const map = L.map("map", { zoomControl: false }).setView(
        [1.3521, 103.8198],
        12,
      );
      L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
      ).addTo(map);
      L.control.zoom({ position: "bottomright" }).addTo(map);

      let markers = L.layerGroup().addTo(map);

      async function refreshData() {
        const res = await fetch("/api/map_data");
        const data = await res.json();

        const listContainer = document.getElementById("carpark-list");
        listContainer.innerHTML = "";
        markers.clearLayers();

        // Update AI Header
        document.getElementById("ai-slots").innerText =
          data[0].availability + "% Available";
        document.getElementById("ai-conf").innerText =
          data[0].confidence + "% CONF";

        data.forEach((item, index) => {
          const colorClass =
            item.availability > 50
              ? "text-green-500"
              : item.availability > 20
                ? "text-orange-500"
                : "text-red-500";
          const bgClass =
            item.availability > 50
              ? "bg-green-500/10"
              : item.availability > 20
                ? "bg-orange-500/10"
                : "bg-red-500/10";

          // Add to List
          const card = document.createElement("div");
          card.className = `p-4 border-b border-slate-800 hover:bg-slate-900 cursor-pointer transition-colors ${index === 0 ? "bg-slate-900/50" : ""}`;
          card.onclick = () => map.setView([item.lat, item.lng], 16);
          card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="max-w-[70%]">
                            <h4 class="text-sm font-bold text-white truncate">${item.status}</h4>
                            <p class="text-[10px] text-slate-500 mt-0.5">LAT: ${item.lat.toFixed(4)} | LNG: ${item.lng.toFixed(4)}</p>
                        </div>
                        <div class="${bgClass} px-2.5 py-1 rounded-lg">
                            <span class="text-xs font-black ${colorClass}">${item.availability}%</span>
                        </div>
                    </div>
                `;
          listContainer.appendChild(card);

          // Add Marker
          const markerColor =
            item.availability > 50
              ? "#22c55e"
              : item.availability > 20
                ? "#f59e0b"
                : "#ef4444";
          L.circleMarker([item.lat, item.lng], {
            radius: 6,
            fillColor: markerColor,
            color: "#fff",
            weight: 1,
            fillOpacity: 0.8,
          }).addTo(markers);
        });
      }

      setInterval(refreshData, 3000);
      refreshData();
    </script>
  </body>
</html>
